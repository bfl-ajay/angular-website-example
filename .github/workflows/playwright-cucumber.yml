name: Playwright + Cucumber E2E

on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start Angular Server
        run: npm start &
        env:
          CI: true

      - name: Wait for Server to Start
        run: |
          echo "Waiting for server to start..."
          for i in {1..60}; do
            if curl -f http://localhost:4200/ 2>/dev/null; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Attempt $i/60 - Server not ready yet..."
            sleep 2
          done
          echo "Server failed to start within 120 seconds"
          exit 1

      - name: Run Tests
        run: npx cucumber-js --require-module ts-node/register --require 'tests/steps/*.ts' 'tests/features/**/*.feature' --format json:reports/cucumber-report.json --format summary
        env:
          TS_NODE_PROJECT: tests/tsconfig.json

      - name: Generate HTML Report
        if: always()
        run: node scripts/generate-report.js

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/

      # Send an email notification when the job fails.
      # Requires repository secrets: SMTP_SERVER, SMTP_PORT, SMTP_USERNAME, SMTP_PASSWORD, SENDER_EMAIL
      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          secure: true
          subject: "[CI] Playwright+Cucumber E2E Failed â€” ${{ github.repository }} #${{ github.run_number }}"
          from: ${{ secrets.SENDER_EMAIL }}
          to: "ajay.singh33@bajajfinserv.in"
          body: |
            The workflow run ${{ github.run_number }} for `${{ github.repository }}` has failed.
            View the run details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}