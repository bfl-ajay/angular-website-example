<aside
	id="testimonials"
	class="scrollto text-center pull-right pull-left"
	data-enllax-ratio=".2">
	<div class="row clearfix">
		<div *ngIf="(testimonials$ | async) as testimonial" class="section-heading">
			<h3 class="pull-down">{{ testimonial.tagline }}</h3>
			<h2 class="section-title">{{ testimonial.title }}</h2>
		</div>

		<!--User Testimonial-->
		<div *ngFor="let feedback of (feedback$ | async); let i = index">
			<app-feedback-block [feedback]="feedback"></app-feedback-block>
		</div>
		<!-- End of Testimonial-->
	</div>
</aside>
